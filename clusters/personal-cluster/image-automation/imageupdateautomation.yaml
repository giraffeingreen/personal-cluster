apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: image-automation
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: vio@giraffeingreen.fyi
        name: FluxCD Bot
      messageTemplate: |
        Update images to latest

        Automated image update by Flux
    push:
      branch: flux-image-updates
      options:
        force: true
    pullRequest:
      create: true
      title: "chore: Update container images"
      description: |
        Automated pull request to update container images to their latest versions.

        Updated images:
        {{range .Updated.Images -}}
        - {{.}} ({{.Policy.Name}})
        {{end}}
  update:
    path: ./clusters/personal-cluster
    strategy: Setters
