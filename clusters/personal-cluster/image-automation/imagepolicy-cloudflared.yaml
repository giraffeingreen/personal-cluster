apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: cloudflared-latest
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: cloudflared
  interval: 30m
  filterTags:
    pattern: "^latest$"
  policy:
    alphabetical:
      order: asc
  digestReflectionPolicy: Always
