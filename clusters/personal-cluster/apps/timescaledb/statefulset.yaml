apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timescaledb
  namespace: timescale
spec:
  serviceName: timescaledb
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      nodeSelector:
        kubernetes.io/hostname: media
      containers:
        - name: timescaledb
          image: timescale/timescaledb:latest-pg17@sha256:1472440beade43e9042bc4ce3ba89dc026f7023b2133fda10946fde9f4a204cf # {"$imagepolicy": "flux-system:timescaledb-latest"}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: timescale-storage
          resources:
            requests:
              memory: "8Gi"
              cpu: "2000m"
            limits:
              memory: "16Gi"
              cpu: "4000m"
      volumes:
        - name: timescale-storage
          persistentVolumeClaim:
            claimName: timescale-storage
