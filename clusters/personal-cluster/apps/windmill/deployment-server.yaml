apiVersion: apps/v1
kind: Deployment
metadata:
  name: windmill-server
  namespace: windmill
  labels:
    app: windmill-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: windmill-server
  template:
    metadata:
      labels:
        app: windmill-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: oci
      containers:
        - name: windmill-server
          image: ghcr.io/windmill-labs/windmill:main@sha256:18682ffaf826eae47465e33a29acd14ce9bf7959eeca2e36277c0dac3b9c9881 # {"$imagepolicy": "flux-system:windmill-main"}
          env:
            - name: MODE
              value: server
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              value: timescaledb.timescale.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: DATABASE_URL
              value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)
          ports:
            - containerPort: 8000
            - containerPort: 2525
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
