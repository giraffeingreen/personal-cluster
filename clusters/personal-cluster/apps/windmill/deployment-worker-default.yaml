apiVersion: apps/v1
kind: Deployment
metadata:
  name: windmill-worker-default
  namespace: windmill
  labels:
    app: windmill-worker-default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: windmill-worker-default
  template:
    metadata:
      labels:
        app: windmill-worker-default
    spec:
      nodeSelector:
        kubernetes.io/hostname: oci
      containers:
        - name: windmill-worker
          image: ghcr.io/windmill-labs/windmill:main # {"$imagepolicy": "flux-system:windmill-main"}
          env:
            - name: MODE
              value: worker
            - name: WORKER_GROUP
              value: default
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              value: timescaledb.timescale.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: DATABASE_URL
              value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-socket
            - mountPath: /tmp/windmill/cache
              name: worker-cache
            - mountPath: /tmp/windmill/logs
              name: worker-logs
          resources:
            limits:
              memory: "2048Mi"
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "250m"
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
        - name: worker-cache
          persistentVolumeClaim:
            claimName: windmill-worker-cache
        - name: worker-logs
          persistentVolumeClaim:
            claimName: windmill-worker-logs
