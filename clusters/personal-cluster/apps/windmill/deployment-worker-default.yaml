apiVersion: apps/v1
kind: Deployment
metadata:
  name: windmill-worker-default
  namespace: windmill
  labels:
    app: windmill-worker-default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: windmill-worker-default
  template:
    metadata:
      labels:
        app: windmill-worker-default
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - oci
                      - nanocluster-1
                      - nanocluster-2
                      - nanocluster-3
                      - nanocluster-4
                      - nanocluster-5
                      - nanocluster-6
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - media
      containers:
        - name: windmill-worker
          image: ghcr.io/windmill-labs/windmill:main@sha256:248e38a164153755514a3881de7223ff6d604b56ee9f1953bf1e72832ade5112 # {"$imagepolicy": "flux-system:windmill-main"}
          env:
            - name: MODE
              value: worker
            - name: WORKER_GROUP
              value: default
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: timescale-secret
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              value: timescaledb.timescale.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: DATABASE_URL
              value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-socket
            - mountPath: /tmp/windmill/cache
              name: worker-cache
            - mountPath: /tmp/windmill/logs
              name: worker-logs
          resources:
            limits:
              memory: "3072Mi"
              cpu: "2000m"
            requests:
              memory: "1024Mi"
              cpu: "500m"
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
        - name: worker-cache
          emptyDir: {}
        - name: worker-logs
          emptyDir: {}
