apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      nodeSelector:
        kubernetes.io/hostname: media
      hostNetwork: true
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:stable
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /config
              name: config
            - name: ha-configuration
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
            - mountPath: /etc/localtime
              name: localtime
              readOnly: true
            - mountPath: /run/dbus
              name: dbus
              readOnly: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
        - name: ha-configuration
          configMap:
            name: homeassistant-configuration
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
        - name: dbus
          hostPath:
            path: /run/dbus
            type: Directory
